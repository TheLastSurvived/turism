
<!DOCTYPE html>
<html>
	<head>
		<title>Студия отдыха</title>
		<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
	
	</head>
	<body>
        <div class="container">
            <div class="form-wrap " id="form" style="margin-top: 150px;">
                <div class="text-center mx-auto">
                    <h1>Авторизация в систему</h1>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Номер телефона</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" >Пароль</label>
                            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Авторизоваться</button>
                        {% with messages = get_flashed_messages(True) %}
		{% if messages %}
		{% for category, message in messages %}
		<p class="flash {{category}} text-center">{{message}}</p>
		{% endfor %}
		{% endif %}
		{% endwith %}
                    </form>
                    
              
            </div>
        
        </div>
        </div>

	</body>
</html>
